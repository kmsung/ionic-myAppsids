<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>이 페이지는 home page 입니다.</h2>
  <!--  <ion-list>
      <ion-item *ngFor="let item of items" (click)="itemClicked(item)">
        {{item.id}} : {{item.name}}
      </ion-item>
    </ion-list>-->
  <h4>Model 입력된 결과 값</h4>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="profile.actionSwitch">{{profile.actionSwitch}}</ion-col>
      <ion-col col-6 *ngIf="profile.name">{{profile.name}}</ion-col>
      <ion-col *ngIf="profile.gender">{{profile.gender}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="profile.domestic">{{profile.domestic}}</ion-col>
      <ion-col *ngIf="profile.startDate">{{profile.startDate}}</ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button full [disabled]="disabledSwitch" (click)="buttonClicked($event)" value="아이오닉">mybutton</button>
  <button ion-button full color="primary" (click)="model()">modal Page load</button>
  <ion-item>
    <ion-label>UserName :</ion-label>
    <ion-input type="text" [(ngModel)]="userName"></ion-input>
  </ion-item>

</ion-content>
